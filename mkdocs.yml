      - directives/init.md
      - directives/show.md
      - directives/bind.md
      - directives/on.md
      - directives/text.md
      - directives/html.md
      - directives/model.md
      - directives/modelable.md
      - directives/for.md
      - directives/transition.md
      - directives/effect.md
      - directives/ignore.md
      - directives/ref.md
      - directives/cloak.md
      - directives/teleport.md
      - directives/if.md
